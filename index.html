<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="style.css">
  <title>React App</title>
</head>

<body>
  <div>
    <!-- HEADER -->

    <div class="header">
      <div class="container">
        <!-- MENU -->
        <nav class="nav flex center">
          <div class="logo_wrap flex center">
            <a href="/"><img src="img/logo.svg" class="logo" alt="logo" /></a>
          </div>
          <ul class="menus flex">
            <li><a href="/">Home</a></li>
            <li><a href="/cart">My cart</a></li>
            <li><a href="/privacy">Privacy</a></li>
          </ul>
          <div class="menu_icon_item flex">
            <a class="uppercase flex" href="#"><span class="icon_wrap "><img class="icon" src="https://img.icons8.com/material-rounded/24/000000/user.png"></span>My profile</a>
          </div>
          <div class="cart_icon flex">
            <a class="uppercase flex" href="#"><span class="icon_wrap "><img class="icon" src="https://img.icons8.com/material-rounded/24/000000/shopping-cart.png"></span>cart<span id="cart_counter">1</span></a>
          </div>
          <div class="flex">
            <a class="uppercase flex" href="#"><span class="icon_wrap "><img class="icon" src="img/icon-heart.png"></span>favorites</a>
          </div>
        </nav>
      </div>
      <!-- NAV -->
      <div class="nav_panel">
        <div class="container flex">
          <ul class="flex">
            <li class="nav_item"><a href="#">Top Sales</a></li>
            <li class="nav_item"><a href="#">Brand Focus</a></li>
            <li class="nav_item"><a href="#">Hi-tech</a></li>
            <li class="nav_item"><a href="#">Best Sellers</a></li>
            <li class="nav_item"><a href="#">Projects</a></li>
          </ul>
          <div class="search_bar flex">
            <label for="search" class="icon_wrap"><img class="icon" src="https://img.icons8.com/material-rounded/30/000000/search.png"></label>
            <input id="search" type="text" name="search" placeholder="Iâ€™m looking for ..." />
          </div>
        </div>
      </div>
    </div>

    <!-- SORT -->
    <div class="container">
      <div class="filter rounded_wrapper flex">
        <div class="sort">
          <span>Sort by:</span>
          <select>
            <option>Price</option>
            <option>Newer</option>
          </select>
        </div>
        <div class="params">
          <input type="text" placeholder="Keyword">
        </div>
      </div>
    </div>

    <!-- PRODUCTS -->
    <div class="container flex products">
      <div class="sidebar rounded_wrapper">
        <ul>
          <li><a href="#">Top Sales</a></li>
          <li><a href="#">Brand Focus</a></li>
          <li><a href="#">Hi-tech</a></li>
          <li><a href="#">Best Sellers</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </div>
      <div class="products_list">
        <div class="product_item rounded_wrapper">
          <a href="#product"><img src="img/product_1.png" alt="product"></a>
          <div class="desc">
            <a href="#product" class="title">Apple TV 32GB</a>
            <p class="price_wrap"><span class="currency">$</span><span class="price">44.5</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
